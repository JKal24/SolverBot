token=${DISCORD_TOKEN}
mode=${MODE}

smite.api = ${SMITE_API}
smite.dev-id = ${SMITE_DEV_ID}
smite.auth-key = ${SMITE_AUTH_KEY}
smite.acc = ${SMITE_ACC}

smite.datasource.jdbcUrl=${SMITE_DATASOURCE_JDBC_URL}
datasource.username=${SMITE_DATASOURCE_USERNAME}
datasource.password=${SMITE_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
datasource.driverClassName=${DATASOURCE_DRIVER_CLASS_NAME}
datasource.dialect=${DATASOURCE_DIALECT}
datasource.show-sql=${DATASOURCE_SHOW_SQL}